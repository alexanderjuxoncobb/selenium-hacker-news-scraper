<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HN Scraper Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hn-orange': '#ff6600',
                        'hn-gray': '#828282'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-hn-orange">
                            <i class="fas fa-robot mr-2"></i>
                            HN Scraper
                        </h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="text-gray-900 hover:text-hn-orange px-3 py-2 text-sm font-medium">
                            <i class="fas fa-home mr-1"></i>Dashboard
                        </a>
                        <a href="/interests" class="text-gray-500 hover:text-hn-orange px-3 py-2 text-sm font-medium">
                            <i class="fas fa-heart mr-1"></i>Interests
                        </a>
                        <a href="/analytics" class="text-gray-500 hover:text-hn-orange px-3 py-2 text-sm font-medium">
                            <i class="fas fa-chart-line mr-1"></i>Analytics
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500">
                        <i class="fas fa-clock mr-1"></i>
                        Updated daily at 8:30 AM London time
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>ðŸ¤– Powered by AI â€¢ Data from <a href="https://news.ycombinator.com" class="text-hn-orange hover:underline">Hacker News</a></p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for interactions -->
    <script>
        // Log story interactions
        function logInteraction(storyId, interactionType) {
            const formData = new FormData();
            formData.append('interaction_type', interactionType);
            
            fetch(`/api/interaction/${storyId}`, {
                method: 'POST',
                body: formData
            }).catch(console.error);
        }

        // Track story clicks
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.story-link').forEach(link => {
                link.addEventListener('click', function() {
                    const storyId = this.dataset.storyId;
                    if (storyId) {
                        logInteraction(storyId, 'click');
                    }
                });
            });

            // Track reading time (simplified)
            let readingStartTime = Date.now();
            window.addEventListener('beforeunload', function() {
                const readingTime = Math.floor((Date.now() - readingStartTime) / 1000);
                if (readingTime > 10) { // Only log if spent more than 10 seconds
                    navigator.sendBeacon('/api/interaction/0', 
                        new URLSearchParams({
                            interaction_type: 'page_read',
                            duration: readingTime
                        })
                    );
                }
            });
        });
    </script>
</body>
</html>
